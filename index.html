<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>MASTT Serviços — Proposta Técnica (QE05)</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
:root{
 --mastt-green:#8BC53F;
 --mastt-ink:#e9e9e9;
 --mastt-graphite:#111213;
 --mastt-surface:#0b0c0c;
 --mastt-muted:#c9c9c9;
}

.with-watermark{
 position: relative;
 overflow: hidden;
}
.with-watermark::after{
 content:"";
 position:absolute;
 inset:0;
 background-repeat:no-repeat;
 background-position: 70% 40%;
 background-size: 680px auto;
 opacity:.12;
 pointer-events:none;
}

body{
 background:linear-gradient(180deg,var(--mastt-graphite),#000);
 color:var(--mastt-ink);
}

.brand-green{ color:var(--mastt-green); }
.brand-bg{ background:var(--mastt-green); }

.card{
 background:rgba(255,255,255,.02);
 border:1px solid rgba(255,255,255,.07);
 backdrop-filter:saturate(120%) blur(6px);
}

.divider{
 height:1px;
 background:linear-gradient(90deg,transparent,rgba(255,255,255,.18),transparent);
}

table.mastt{
 width:100%;
 border-collapse:separate;
 border-spacing:0 10px;
}
table.mastt thead th{
 text-align:left;
 font-weight:700;
 color:#f3f3f3;
 padding:.75rem 1rem;
}
table.mastt tbody tr{
 background:rgba(255,255,255,.03);
}
table.mastt tbody td{
 padding:.85rem 1rem;
 vertical-align:top;
}

/* iPhone */
@supports (-webkit-touch-callout: none) {
 html, body {
  overflow-x: hidden;
  -webkit-text-size-adjust: 100%;
 }
 .hero-title {
  font-size: clamp(1.6rem, 6.2vw, 2.25rem);
  line-height: 1.2;
 }
 .hero-img {
  width: min(72vw, 384px);
  height: auto;
 }
 .with-watermark::after{
  background-position: 50% 45%;
  background-size: min(82vw, 680px) auto;
 }
 table.mastt {
  table-layout: fixed;
 }
 table.mastt th:nth-child(2),
 table.mastt td:nth-child(2) {
  word-break: break-word;
  overflow-wrap: anywhere;
  white-space: normal;
 }
}

/* IMPRESSÃO CORRIGIDA */
@media print{
 body{
  background:white;
  color:#111;
 }

 .no-print{
  display:none !important;
 }

 header{
  position:relative;
  border-bottom:2px solid #4f8c1f;
 }

 section{
  break-inside: avoid;
  page-break-inside: avoid;
 }

 .card{
  background:white;
  border:1px solid #ddd;
  box-shadow:none;
 }

 .divider{
  background:#e6e6e6;
 }

 .brand-green{
  color:#4f8c1f !important;
 }

 .with-watermark::after{
  opacity:.08;
  background-position:center center;
 }

 @page{
  size:A4;
  margin:16mm;
 }
}
</style>
</head>

<body class="min-h-screen">

<header class="sticky top-0 z-50 backdrop-blur bg-black/35 border-b border-white/10">
 <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
  <div class="flex items-center gap-3">
   <img src="assets/logo-mastt.png" alt="MASTT Serviços" class="h-10 w-auto" />
   <div class="text-sm leading-tight">
    <div class="font-semibold tracking-wide">MASTT SERVIÇOS</div>
    <div class="text-xs text-gray-300">Serviços Elétricos e Eletrônicos</div>
   </div>
  </div>
 </div>
</header>

<section class="with-watermark">
 <div class="max-w-6xl mx-auto px-4 py-14 sm:py-20">
  <div class="grid md:grid-cols-[1.2fr_.8fr] gap-10 items-center">
   <div>
    <h1 class="hero-title text-3xl sm:text-5xl font-extrabold leading-tight">
     Proposta Técnica<br>
     <span class="brand-green">Painel QE05 – Casa de Máquinas 05</span>
    </h1>
   </div>
   <div class="flex flex-col items-center md:items-end text-center md:text-right">
    <p class="mb-4 text-gray-300 text-lg">
     <span class="font-extrabold">Cliente: </span>
     <span class="font-semibold">Shopping Partage Marabá</span>
    </p>
    <img src="assets/image001.png" alt="Ícone Partage Marabá"
     class="hero-img w-40 sm:w-56 md:w-72 lg:w-96 h-auto max-w-full" />
   </div>
  </div>

  <div class="mt-6 no-print">
   <button onclick="window.print()"
    class="px-4 py-2 rounded-lg brand-bg text-black font-semibold hover:brightness-110">
    Salvar como PDF
   </button>
  </div>
 </div>
</section>

<footer class="border-t border-white/10">
 <div class="max-w-6xl mx-auto px-4 py-6 text-xs text-gray-400 flex items-center justify-between">
  <span>© <span id="y"></span> MASTT Serviços. Todos os direitos reservados.</span>
  <span class="hidden sm:inline">Documento gerado para apresentação da Proposta Técnica — QE05 (Partage Marabá)</span>
 </div>
</footer>

document.getElementById('y').textContent = new Date().getFullYear();
</script>

</body>
</html>
